<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="/layouts/head :: head">
			<title>Formulario de edicion de alumno</title>
	</head>
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<main class="form-body">
			<div>
				<h2 class="form-title">Editar alumno</h2>
			</div>
			 <div>
				 <form class="form" action="/alumnos/modificar" th:object="${alumno}" method="post">
				  	<div>
				        <label class="form-label" for="libretaUniversitaria">Libreta</label>
				        <div>
							<span th:text="${alumno.libretaUniversitaria}"></span>
				          <input type="hidden" id="libretaUniversitaria" th:field="*{libretaUniversitaria}" >
				        </div>
				      </div>
				      <div>
				        <label class="form-label" for="nombre">Nombre</label>
				        <div>
				          <input type="text" id="nombre" th:field="*{nombre}">
				        </div>
				      </div>
				      <div>
				        <label class="form-label" for="apellido">Apellido</label>
				        <div>
				          <input type="text" id="apellido" th:field="*{apellido}">
				        </div>
				      </div>
					  <div>
					  	 <label class="form-label" for="email">Email</label>
					  	<div>
					     <input type="text" id="email" th:field="*{email}">
					       </div>
					   </div>
					   <div>
					   	<label class="form-label" for="telefono">Telefono</label>
					  <div>
					   	<input type="text" id="telefono" th:field="*{telefono}">
					   	 </div>
						 
					   </div>
					   <div>
					   	 <label class="form-label" for="fnacimiento">Fecha de nacimiento</label>
					   	 <div>
					   	 <input type="date" id="fnacimiento" th:field="*{fnacimiento}">
					   	</div>
					   	</div>
						
						<div>
						<label class="form-label" for="domicilio">Domicilio</label>
						  <div>
						  <input type="text" id="domicilio" th:field="*{domicilio}">
						</div>
						</div>
						
						<div>
							<label class="form-label" for="dni">DNI</label>
							<div>
							<input type="text" id="dni" th:field="*{dni}">
							</div>
						</div>
						
				      <p class="text-center"><input type="submit" value="Modificar"></p>
				    </form>
				  </div>
		</main>

		<footer th:replace="/layouts/footer :: footer"></footer> 
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"> </script> 
	</body>
</html>
