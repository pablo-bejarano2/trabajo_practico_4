<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="/layouts/head :: head">
			<title>Formulario de creacion de carrera</title>
	</head>
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<main class="form-body">
			<div>
				<h2 class="form-title">Nueva carrera</h2>
			</div>
			 <div>
				 <form class="form" action="/carreras/guardar" th:object="${carrera}" method="post">
				  	<div>
				        <label class="form-label" for="codigo">Codigo</label>
				        <div>
				          <input type="number" id="codigo" th:field="*{codigo}" >
				        </div>
				      </div>
				      <div>
				        <label class="form-label" for="nombre">Nombre</label>
				        <div>
				          <input type="text" id="nombre" th:field="*{nombre}">
				        </div>
				      </div>
				      <div>
				        <label class="form-label" for="duracion">Duracion</label>
				        <div>
				          <input type="number" id="duracion" th:field="*{cantidadAnios}">
				        </div>
				      </div>
				      <p class="text-center"><input type="submit" value="Guardar"></p>
				    </form>
				  </div>
		</main>

		<footer th:replace="/layouts/footer :: footer"></footer> 
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"> </script> 
	</body>
</html>
