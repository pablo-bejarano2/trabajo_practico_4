<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="/layouts/head :: head">
			<title>Formulario de edicion de carrera</title>
	</head>
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div>
		  <h2 class="form-title">Editar carrera</h2>
		</div>
		<main class="form-body">

		  <div>
		    <form class="form" action="/carreras/modificar" th:object="${carrera}" method="post">
		      <div>
		        <label class="form-label" for="codigo">Codigo</label>
		        <div>
				<span th:text="${carrera.codigo}"></span>
		          <input type="hidden" id="codigo" th:field="*{codigo}" >
		        </div>
		      </div>
		      <div>
		        <label class="form-label" for="nombre">Nombre</label>
		        <div>
		          <input type="text" id="nombre" th:field="*{nombre}">
		        </div>
		      </div>
		      <div>
		        <label class="form-label" for="duracion">Duracion</labelclass="form-label">
		        <div>
		          <input type="number" id="duracion" th:field="*{cantidadAnios}">
		        </div>
		      </div>
		      <div>
		        <label class="form-label" for="estado">Estado</label>
		        <div>
		          <input type="radio" id="activo" name="estado" value="true" th:field="*{estado}">
		          <label for="activo">Activa</label>
		          <input type="radio" id="inactivo" name="estado" value="false" th:field="*{estado}">
		          <label for="inactivo">Inactiva</label>
		        </div>
		      </div>
		      <p class="text-center"><input type="submit" value="Modificar"></p>
		    </form>
		  </div>
		</main>
		
		
		<footer th:replace="/layouts/footer :: footer"></footer> 
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"> </script> 
	</body>
</html>
