<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head th:replace="/layouts/head :: head">
		<title>Carreras</title>
	</head>
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container-fluid">
			<div class="row ">
				<div class="col col-sm-12 fondo-form p-5">
					<div class="row mb-5">
						<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
							<a class="btn btn-primary" data-th-href="@{/carreras/nuevo}" role="button">Nueva carrera</a>
						</div>
						<table class="table table-striped table-hover">
							<tr>
								<th>Codigo</th>
								<th>Nombre</th>
								<th>Duracion</th>
								<th>Estado</th>
								<th>Opciones</th>
							</tr>
							<tr data-th-each="carre: ${carreras}">
								<td data-th-text="${carre.codigo}"></td>
								<td data-th-text="${carre.nombre}"></td>
								<td data-th-text="${carre.cantidadAnios}"></td>
								<td>
									<span th:if="${carre.estado}">Activa</span>
									<span th:if="${!carre.estado}">Inactiva</span>
								<td>
									<a class="btn btn-warning" data-th-href="@{/carreras/modificar/}+${carre.codigo}" role="button">Modificar</a>
									<a class="btn btn-danger" data-th-href="@{/carreras/eliminar/}+${carre.codigo}" role="button">Eliminar</a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer> 
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"> </script> 
	</body>
</html>
