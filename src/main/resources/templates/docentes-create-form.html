<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="/layouts/head :: head">
			<title>Formulario de creacion de docente</title>
	</head>
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<main class="form-body">
			<div>
				<h2 class="form-title">Nuevo docente</h2>
			</div>
			 <div>
				 <form class="form" action="/docentes/guardar" th:object="${docente}" method="post">
				  	<div>
				        <label class="form-label" for="legajo">Legajo</label>
				        <div>
				          <input type="number" id="legajo" th:field="*{legajo}" >
				        </div>
				      </div>
				      <div>
				        <label class="form-label" for="nombre">Nombre</label>
				        <div>
				          <input type="text" id="nombre" th:field="*{nombre}">
				        </div>
				      </div>
				      <div>
				        <label class="form-label" for="apellido">Apellido</label>
				        <div>
				          <input type="text" id="apellido" th:field="*{apellido}">
				        </div>
				      </div>
					  <div>
					  	 <label class="form-label" for="email">Email</label>
					  	<div>
					     <input type="text" id="email" th:field="*{email}">
					       </div>
					   </div>
					   <div>
					   	<label class="form-label" for="telefono">Telefono</label>
					  <div>
					   	<input type="text" id="telefono" th:field="*{telefono}">
					   	 </div>
						
				      <p class="text-center"><input type="submit" value="Guardar"></p>
				    </form>
				  </div>
		</main>

		<footer th:replace="/layouts/footer :: footer"></footer> 
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"> </script> 
	</body>
</html>
