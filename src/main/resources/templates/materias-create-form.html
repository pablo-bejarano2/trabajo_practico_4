<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="/layouts/head :: head">
			<title>Formulario de creacion de materias</title>
	</head>
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<main class="form-body">
			<div>
				<h2 class="form-title">Nueva materia</h2>
			</div>
			 <div>
				 <form class="form" action="/materias/guardar" th:object="${materia}" method="post" id="form-id">
				  	<div>
				        <label class="form-label" for="codigo">Codigo</label>
				        <div>
				          <input type="number" id="codigo" th:field="*{codigo}" >
				        </div>
				      </div>
				      <div>
				        <label class="form-label" for="nombre">Nombre</label>
				        <div>
				          <input type="text" id="nombre" th:field="*{nombre}">
				        </div>
				      </div>
				      <div>
				        <label class="form-label" for="cantidadHoras">Cantidad de horas</label>
				        <div>
				          <input type="number" id="cantidadHoras" th:field="*{cantidadHoras}">
				        </div>
				      </div>
					  <label class="form-label" for="curso">Curso</label>
					   <div>
					  <input type="text" id="curso" th:field="*{curso}">
					  </div>
					  <div>
					  	<label class="form-label" for="docente">Docente</label>
					  	<select name="docente" th:field="*{docente.legajo}" id="docente" form="form-id">
					  		<option th:each="doce : ${docente}" th:value="${doce.legajo}">
					  		 <span th:text="${doce.nombre}"></span>
					  		</option>
					  	</select>
					   </div>
					  <div>
						<label class="form-label" for="carrera">Carrera</label>
						<select name="carrera" th:field="*{carrera.codigo}" id="carrera" form="form-id">
							<option th:each="car : ${carrera}" th:value="${car.codigo}">
								<span th:text="${car.nombre}"></span>
							</option>
						</select>
					    </div>
				      <p class="text-center"><input type="submit" value="Guardar"></p>
				    </form>
				  </div>
		</main>

		<footer th:replace="/layouts/footer :: footer"></footer> 
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"> </script> 
	</body>
</html>
