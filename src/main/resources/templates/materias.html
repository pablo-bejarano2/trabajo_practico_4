<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head th:replace="/layouts/head :: head">
		<title>Materias</title>
	</head>
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container-fluid">
			<div class="row ">
				<div class="col col-sm-12 fondo-form p-5">
					<div class="row mb-5">
						<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
							<a class="btn btn-primary" data-th-href="@{/materias/nuevo}" role="button">Nueva materia</a>
						</div>
						<table class="table table-striped table-hover">
							<tr>
								<th>Codigo</th>
								<th>Nombre</th>
								<th>CantidadHoras</th>
								<th>Curso</th>
								<th>Docente</th>
								<th>Carrera</th>
								<th>Modalidad</th>
							</tr>
							<tr data-th-each="mate: ${materias}">
								<td data-th-text="${mate.codigo}"></td>
								<td data-th-text="${mate.nombre}"></td>
								<td data-th-text="${mate.cantidadHoras}"></td>
								<td data-th-text="${mate.curso}"></td>
								<td data-th-text="${mate.docente != null ? mate.docente.nombre : 'Docente no asignado'}"> </td> 
								<td data-th-text="${mate.carrera != null ? mate.carrera.nombre : 'Carrera no asignada'}"> </td> 
								<td>
									<span th:if="${mate.modalidad}">Presencial</span>
									<span th:if="${!mate.modalidad}">Virtual</span>
								<td>
									<a class="btn btn-warning" data-th-href="@{/materias/modificar/}+${mate.codigo}" role="button">Modificar</a>
									<a class="btn btn-danger" data-th-href="@{/materias/eliminar/}+${mate.codigo}" role="button">Eliminar</a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer> 
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"> </script> 
	</body>
</html>
